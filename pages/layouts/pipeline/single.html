{{ define "main" }}
  <article class="single">
    <h1>{{ .Title }}</h1>
    {{ $pipeline := index .Site.Data.pipelines .Params.id }}
      <h1>{{ $pipeline.name }}</h1>
      <b>Author:</b> {{ $pipeline.author }}
      <ol>
        {{ range $pipeline.pipeline.modules }}
          <li>{{ . }}</li>
        {{ end }}
      </ol>
      <img src="{{.Site.BaseURL}}images/{{.Params.id}}.jpg" alt="grar">
  </article>
{{ end }}
