<ul class="menu">
  {{ range sort .Site.Sections ".Params.weight"}}
      <li class="{{ if hasPrefix $.URL .URL }}active{{ end }}">
        <a href="{{ .URL }}">{{ .Title }}</a>
        <ul class="submenu">
          {{ range sort .Sections ".Params.weight" }}
            <li class="{{ if hasPrefix $.URL .URL }}active{{ end }}">
              <a href="{{ .URL }}">{{ .Title }}</a>
            </li>
          {{ end }}
        </ul>
      </li>
  {{ end }}
</ul>
